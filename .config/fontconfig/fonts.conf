<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Include your local fonts directory -->
  <dir>~/.local/share/fonts</dir>

  <!-- Map everything to JetBrainsMono Nerd Font Mono -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
  </alias>

</fontconfig>

